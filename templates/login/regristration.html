{% extends 'base_layout.html' %}
{% load staticfiles %}
{% block body_block %}
<style media="screen">
  h2 {
    color: #4dc3ff
  }
</style>
<h4><a href="{% url 'homepage' %}" class="text-info">Back to Homepage</a></h4>
 <div class="jumbotron" style="background-color:#e6ffff; background-size:100%">
    {% if registered %}
        <h1>thank you for registering! </h1>
    {% else %}
        <h2>Register Here!</h2>
    <form enctype="multipart/form-data"  method="post">
         {% csrf_token %}
         {{ user_form.as_p }}
         {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    {% endif %}
 </div>
{% endblock %}
